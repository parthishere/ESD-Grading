{% extends 'base.html' %}
{% load static %}

{% block title %}No Data Available{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card text-center">
                <div class="card-header bg-warning">
                    <h4 class="mb-0">No Data Available</h4>
                </div>
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle text-warning fa-4x mb-3"></i>
                    <h3>{{ message }}</h3>
                    <p class="lead">Please check back later or contact your administrator.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'labs:reports' %}" class="btn btn-primary me-2">
                            <i class="fas fa-arrow-left me-1"></i>Back to Reports
                        </a>
                        <a href="{% url 'labs:home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-1"></i>Go to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
